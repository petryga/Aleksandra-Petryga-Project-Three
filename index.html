<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="wrapper">
      <h1>PICK YOUR MOOD OR CLICK ON THE IMAGE</h1>
      <p>Hint: Try clicking on the background OR the skyline</p>
    </header>

    <main>
      <canvas id="canvas" width="150" height="150"></canvas>
      <div id="status"></div><br>
      <div id="color" style="width:30px;height:30px;"></div>



      <div class="image" tabindex="0">
        <img
          id="img"
          src="./assets/toronto.png"
          alt="black Toronto skyline"
          id="toronto"
        />
      </div>
      <div class="btns flex wrapper">
        <button id="aurora">Aurora Borealis</button>
        <button id="cartoon">Cartoon!</button>
        <button id="clouds">Fancy Clouds</button>
        <button id="yellow">Yellow Tones</button>
      </div>
    </main>

    <footer class="credits flex wrapper">
      <!-- <p>Image credits:</p>
        <ul>
            <li>freepik.com</li>
            <li>unsplash.com</li>
            <li>shutterstock.com</li>
        </ul> -->
      <!-- Image credits: freepik.com, unsplash.com, shutterstock.com -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
